syntax = "proto3";
package m2.pb;

message VecF {
  float x = 1;
  float y = 2;
}

message VecE {
  // Value is multiplied by 10^6 before storing it, and divided by 10^6 before reading and using it.
  int64 x6 = 1;
  // Value is multiplied by 10^6 before storing it, and divided by 10^6 before reading and using it.
  int64 y6 = 2;
}
