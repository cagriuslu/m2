syntax = "proto3";
package m2.pb;

import "m2g_ConstantType.proto";
import "m2g_VariableType.proto";
import "m2g_CardType.proto";
import "m2g_SpriteType.proto";
import "IFE.proto";

message Constant {
  m2g.pb.ConstantType type = 1;
  IFE ife = 2;
}

message Variable {
  m2g.pb.VariableType type = 1;
  IFE ife = 2;
}

message Card {
  m2g.pb.CardType type = 1;
  m2g.pb.CardCategory category = 2;
  repeated Constant constants = 3;
  m2g.pb.SpriteType game_sprite = 4;
  m2g.pb.SpriteType ui_sprite = 5;
  string in_game_name = 6;
}

message Cards {
  repeated Card cards = 1;
}
