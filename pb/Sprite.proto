syntax = "proto3";
package m2.pb;

import "Rect2i.proto";
import "Vec2f.proto";
import "Collider.proto";

enum EditorPalette {
  NO = 0;
  BG = 1;
  FG = 2;
}

message Sprite {
  string name = 1;
  Rect2i rect = 2;
  uint32 override_ppm = 3; // Pixels per meter
  Vec2f center_offset_px = 4; // Offset from the center of the rect
  Collider collider = 5;
  EditorPalette editor_palette = 6;
}
