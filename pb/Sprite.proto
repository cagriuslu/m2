syntax = "proto3";
package m2.pb;

import "SpriteType.proto";
import "Rect2i.proto";
import "Vec2f.proto";
import "Collider.proto";

enum EditorPalette {
  NO = 0;
  BG = 1;
  FG = 2;
}

message Sprite {
  m2g.pb.SpriteType type = 1;
  Rect2i rect = 2;
  uint32 override_ppm = 3; // Pixels per meter
  Vec2f center_offset_px = 4; // Offset from the center of the rect
  Collider collider = 5;
  bool is_background_tile = 6;
}

message SpriteSheet {
  string resource = 1;
  uint32 ppm = 2; // Pixels per meter
  repeated Sprite sprites = 3;
}

message SpriteSheets {
  repeated SpriteSheet sheets = 1;
}
