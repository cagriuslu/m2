syntax = "proto3";
package m2.pb;

import "SpriteType.proto";
import "Rect2i.proto";
import "Vec2f.proto";
import "Dim2f.proto";

message Color {
  uint32 r = 1;
  uint32 g = 2;
  uint32 b = 3;
  uint32 a = 4;
}

enum SpriteEffectType {
  NO_SPRITE_EFFECT = 0;
  SPRITE_EFFECT_MASK = 1;
}

message SpriteEffect {
  SpriteEffectType type = 1;
  oneof effect_arg {
    Color mask_color = 2;
  }
}

message Collider {
  optional Vec2f center_offset_px = 1; // Offset from the origin of the sprite
  oneof collider_variant {
    Dim2f rect_dims_px = 11;
    float circ_radius_px = 12;
  }
}

message ForegroundCompanion {
  optional Vec2f center_offset_px = 1;
  repeated Rect2i rects = 2; // w.r.t SpriteSheet coordinates
}

message Sprite {
  m2g.pb.SpriteType type = 1;
  repeated SpriteEffect effects = 2;
  Rect2i rect = 3;
  uint32 override_ppm = 4; // Pixels per meter
  Vec2f center_offset_px = 5; // Offset from the center of the rect
  Collider background_collider = 6;
  Collider foreground_collider = 7;
  bool is_background_tile = 8;
  ForegroundCompanion foreground_companion = 9; // Only background tiles can have foreground companion
}

message SpriteSheet {
  string resource = 1;
  uint32 ppm = 2; // Pixels per meter
  repeated Sprite sprites = 3;
}

message SpriteSheets {
  repeated SpriteSheet sheets = 1;
}
