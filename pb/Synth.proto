syntax = "proto3";
package m2.pb;

import "Rational.proto";

enum SoundWaveShape {
    SINE = 0;
    SQUARE = 1;
    TRIANGLE = 2;
    SAWTOOTH = 3;
    NOISE = 4;
}

message SynthNote {
    Rational start_beat = 1; // in beats
    Rational duration = 2;   // in beats
    float frequency = 3;     // [0, 24000]
    float volume = 4;        // [0, 1]
}

message SynthTrack {
    SoundWaveShape shape = 1;
    float volume = 2;  // [0,1]
    float balance = 3; // [-1,1] left to right
    repeated SynthNote notes = 4;
}

message SynthSong {
    uint32 bpm = 1;
    repeated SynthTrack tracks = 2;
}
