syntax = "proto3";
package m2.pb;

import "GroupType.proto";
import "ObjectType.proto";
import "SpriteType.proto";
import "Vec2i.proto";

message Group {
  m2g.pb.GroupType type = 1;
  uint32 instance = 2;
}

message LevelObject {
  Vec2i position = 1;
  m2g.pb.ObjectType type = 2;
  Group group = 3;
}

message SpriteTypeArray {
  repeated m2g.pb.SpriteType items = 1;
}

message Level {
  repeated SpriteTypeArray background_rows = 1;
  repeated LevelObject objects = 2;
}
