syntax = "proto3";
package m2.pb;

import "GroupBlueprint.proto";
import "ObjectParameters.proto";

message ForegroundObjectBlueprint {
  string key = 1;
  GroupBlueprint group = 2; // Move into parameters maybe?, or instead make the grouping part of game engine
  m2g.pb.ObjectParameters parameters = 3;
}

message TileBlueprint {
  string bg_sprite_key = 1;
  ForegroundObjectBlueprint fg_object = 2;
}
